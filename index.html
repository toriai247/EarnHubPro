      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'],
            },
            colors: {
              'void': 'var(--bg-void)',
              'card': 'var(--bg-card)',
              'panel': 'var(--bg-panel)',
              'input': 'var(--bg-input)',
              'surface': 'var(--bg-card)', 
              'main': 'var(--text-main)',
              'muted': 'var(--text-muted)',
              'highlight': 'var(--text-highlight)',
              'border-base': 'var(--border-base)',
              'border-highlight': 'var(--border-highlight)',
              'brand': {
                DEFAULT: 'var(--color-brand)',
                hover: 'var(--color-brand-hover)',
              },
              'success': '#10B981',
              'danger': '#EF4444',
              'warning': '#F59E0B',
              'electric': {
                DEFAULT: '#0055FF',
                50: '#E6F0FF',
                100: '#CCE0FF',
                200: '#99C2FF',
                300: '#66A3FF',
                400: '#3385FF',
                500: '#0055FF',
                600: '#0044CC',
                700: '#003399',
                800: '#002266',
                900: '#001133',
              }
            },
            boxShadow: {
              'none': 'none',
              'card': 'var(--shadow-card)',
              'glow': 'var(--shadow-glow)',
              'neo-sm': '4px 4px 0px 0px rgba(0,0,0,0.3)',
              'neo-lg': '8px 8px 0px 0px rgba(0,0,0,0.3)',
            },
            borderRadius: {
              'xl': 'var(--radius-xl)',
              '2xl': 'var(--radius-2xl)',
            },
            animation: {
                'bounce-subtle': 'bounce-subtle 2s infinite',
                'shimmer': 'shimmer 2s linear infinite',
                'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'scanline': 'scanline 8s linear infinite',
                'spin-slow': 'spin 12s linear infinite',
                'float': 'float 6s ease-in-out infinite',
                'gradient-x': 'gradient-x 5s ease infinite',
                'marquee': 'marquee 25s linear infinite',
            },
            keyframes: {
                'bounce-subtle': {
                    '0%, 100%': { transform: 'translateY(-2%)' },
                    '50%': { transform: 'translateY(0)' },
                },
                shimmer: {
                    from: { transform: 'translateX(-100%)' },
                    to: { transform: 'translateX(100%)' },
                },
                scanline: {
                    '0%': { transform: 'translateY(-100%)' },
                    '100%': { transform: 'translateY(100vh)' }
                },
                float: {
                    '0%, 100%': { transform: 'translateY(0)' },
                    '50%': { transform: 'translateY(-10px)' },
                },
                'gradient-x': {
                    '0%, 100%': {
                        'background-size': '200% 200%',
                        'background-position': 'left center'
                    },
                    '50%': {
                        'background-size': '200% 200%',
                        'background-position': 'right center'
                    },
                },
                marquee: {
                    '0%': { transform: 'translateX(0%)' },
                    '100%': { transform: 'translateX(-100%)' }
                }
            }
          }
        }

    <style>
      :root {
        --radius-xl: 0.75rem;
        --radius-2xl: 1rem;
      }
      
      /* --- MIDNIGHT (DEFAULT - 002 YELLOW) --- */
      /* Optimized for OLED. No gradients, True Black, High Contrast */
      .midnight {
        --bg-void: #000000;
        --bg-card: #050505;
        --bg-panel: #0A0A0A;
        --bg-input: #111111;
        --text-main: #FFFFFF;
        --text-muted: #888888;
        --text-highlight: #FACC15;
        --border-base: #222222;
        --border-highlight: #FACC15;
        --color-brand: #FACC15; /* Yellow-400 */
        --color-brand-hover: #EAB308; /* Yellow-500 */
        --shadow-card: none;
        --shadow-glow: none;
        --radius-xl: 0.75rem;
        --radius-2xl: 1rem;
      }

      .default {
        --bg-void: #050505;
        --bg-card: #111111;
        --bg-panel: #0A0A0A;
        --bg-input: #1A1A1A;
        --text-main: #E5E7EB;
        --text-muted: #9CA3AF;
        --text-highlight: #FFFFFF;
        --border-base: #262626;
        --border-highlight: #404040;
        --color-brand: #0055FF;
        --color-brand-hover: #0044CC;
        --shadow-card: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-glow: 0 0 15px rgba(0, 85, 255, 0.3);
      }
      
      .premium {
        --bg-void: #1a0b2e;
        --bg-card: rgba(255, 255, 255, 0.07);
        --bg-panel: rgba(20, 10, 40, 0.6);
        --bg-input: rgba(0, 0, 0, 0.2);
        --text-main: #FFFFFF;
        --text-muted: #d4c4ed;
        --text-highlight: #FFFFFF;
        --border-base: rgba(141, 77, 255, 0.2);
        --border-highlight: rgba(141, 77, 255, 0.5);
        --color-brand: #8D4DFF;
        --color-brand-hover: #6A30D9;
        --shadow-card: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        --shadow-glow: 0 0 25px rgba(141, 77, 255, 0.5);
        --radius-xl: 1.5rem;
        --radius-2xl: 2rem;
      }
      
      /* --- FAST / NO EFFECT THEMES --- */
      .lite {
        --bg-void: #F3F4F6;
        --bg-card: #FFFFFF;
        --bg-panel: #E5E7EB;
        --bg-input: #FFFFFF;
        --text-main: #111827;
        --text-muted: #4B5563;
        --text-highlight: #000000;
        --border-base: #D1D5DB;
        --border-highlight: #9CA3AF;
        --color-brand: #2563EB;
        --color-brand-hover: #1D4ED8;
        --shadow-card: none;
        --shadow-glow: none;
        --radius-xl: 0.5rem;
        --radius-2xl: 0.5rem;
      }
      
      .terminal {
        --bg-void: #0C0C0C;
        --bg-card: #052E16;
        --bg-panel: #022C22;
        --bg-input: #064E3B;
        --text-main: #22C55E;
        --text-muted: #4ADE80;
        --text-highlight: #86EFAC;
        --border-base: #14532D;
        --border-highlight: #22C55E;
        --color-brand: #22C55E;
        --color-brand-hover: #16A34A;
        --shadow-card: none;
        --shadow-glow: none;
        --radius-xl: 0px;
        --radius-2xl: 0px;
      }
      
      .solarized {
        --bg-void: #002b36;
        --bg-card: #073642;
        --bg-panel: #002b36;
        --bg-input: #073642;
        --text-main: #93a1a1;
        --text-muted: #586e75;
        --text-highlight: #eee8d5;
        --border-base: #073642;
        --border-highlight: #2aa198;
        --color-brand: #268bd2;
        --color-brand-hover: #2aa198;
        --shadow-card: 0 1px 3px 0 rgba(0,0,0,0.1);
        --shadow-glow: 0 0 10px rgba(38,139,210,0.2);
        --radius-xl: 0.25rem;
        --radius-2xl: 0.5rem;
      }

      .dracula {
        --bg-void: #282a36;
        --bg-card: #44475a;
        --bg-panel: #282a36;
        --bg-input: #44475a;
        --text-main: #f8f8f2;
        --text-muted: #6272a4;
        --text-highlight: #50fa7b;
        --border-base: #6272a4;
        --border-highlight: #bd93f9;
        --color-brand: #bd93f9;
        --color-brand-hover: #ff79c6;
        --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-glow: 0 0 15px rgba(189, 147, 249, 0.4);
        --radius-xl: 0.5rem;
        --radius-2xl: 0.75rem;
      }

      .material {
        --bg-void: #121212;
        --bg-card: #1E1E1E;
        --bg-panel: #1E1E1E;
        --bg-input: #2C2C2C;
        --text-main: #E0E0E0;
        --text-muted: #A0A0A0;
        --text-highlight: #FFFFFF;
        --border-base: #333333;
        --border-highlight: #BB86FC;
        --color-brand: #BB86FC;
        --color-brand-hover: #3700B3;
        --shadow-card: 0 1px 5px rgba(0,0,0,0.2), 0 3px 4px rgba(0,0,0,0.12), 0 2px 4px rgba(0,0,0,0.14);
        --shadow-glow: 0 0 8px rgba(187,134,252,0.3);
        --radius-xl: 4px;
        --radius-2xl: 8px;
      }

      body {
        background-color: var(--bg-void);
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
        transition: background 0.5s ease, color 0.5s ease;
      }
      .premium body {
        background: linear-gradient(135deg, #1a0b2e 0%, #3B2CC9 50%, #0f0518 100%);
        background-attachment: fixed;
      }
      .premium .bg-card {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      
      /* --- PERFORMANCE OVERRIDES FOR FAST THEMES --- */
      html.lite *, html.midnight *, html.terminal * {
          transition: none !important;
          animation: none !important;
          backdrop-filter: none !important;
          -webkit-backdrop-filter: none !important;
          box-shadow: none !important;
      }
      /* Restore basic hover for usability only color */
      html.lite button:hover, html.midnight button:hover, html.terminal button:hover {
          opacity: 0.8;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--border-highlight); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .text-balance { text-wrap: balance; }
    </style>
