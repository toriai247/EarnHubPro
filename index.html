<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#050505" />
    <title>EarnHub Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Montserrat:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            colors: {
              // Neo-Brutalism Dark Palette
              'void': '#050505',       // Main Background
              'surface': '#121212',    // Card Background
              'surface-hover': '#1A1A1A',
              'border-neo': '#333333', // Distinct Border
              
              // Accents
              'electric': {
                400: '#3399FF',
                500: '#0066FF', // Primary Brand Color
                600: '#0052CC', // Darker Shade for 3D depth
              },
              
              // Functional
              'neo-green': '#00E096',
              'neo-red': '#FF3366',
              'neo-yellow': '#FFCC00',
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1a1a1a 1px, transparent 1px), linear-gradient(to bottom, #1a1a1a 1px, transparent 1px)",
              'gradient-metallic': 'linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%)',
            },
            backgroundSize: {
              'grid': '40px 40px',
            },
            boxShadow: {
              // Hard Shadows for Neo-Brutalism
              'neo': '5px 5px 0px 0px #000000',
              'neo-sm': '3px 3px 0px 0px #000000',
              'neo-lg': '8px 8px 0px 0px #000000',
              'neo-accent': '4px 4px 0px 0px #004499', // Blue shadow for primary buttons
              'neo-green': '4px 4px 0px 0px #008f5d',
              'neo-red': '4px 4px 0px 0px #991f3d',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #F0F0F0;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 0; /* Square for brutalism */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0066FF;
      }

      /* Neo-Brutalism Button Classes */
      .btn-neo {
        transition: all 0.1s ease;
        position: relative;
      }
      .btn-neo:active {
        transform: translate(2px, 2px);
        box-shadow: 0px 0px 0px 0px !important;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.83.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "path": "https://aistudiocdn.com/path@^0.12.7"
  }
}
</script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js').then(registration => {
        console.log('SW registered: ', registration);
      }).catch(registrationError => {
        console.log('SW registration failed: ', registrationError);
      });
    });
  }
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
