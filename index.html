<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#050505" />
    <meta name="description" content="Naxxivo - Fast, Secure Earning Dashboard">
    <title>Naxxivo</title>
    <link rel="manifest" href="/manifest.json" />
    <link id="favicon" rel="icon" type="image/jpeg" href="https://tyhujeggtfpbkpywtrox.supabase.co/storage/v1/object/public/Png%20icons/3d%20(1)%20UP.jpg" />
    <link rel="apple-touch-icon" href="https://tyhujeggtfpbkpywtrox.supabase.co/storage/v1/object/public/Png%20icons/3d%20(1)%20UP.jpg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'],
            },
            colors: {
              // Semantic Backgrounds
              'void': 'var(--bg-void)',
              'card': 'var(--bg-card)',
              'panel': 'var(--bg-panel)',
              'input': 'var(--bg-input)',
              'surface': 'var(--bg-card)', // Alias for compatibility
              'surface-hover': 'var(--bg-input)', // Alias for compatibility

              // Semantic Text
              'main': 'var(--text-main)',
              'muted': 'var(--text-muted)',
              'highlight': 'var(--text-highlight)',

              // Semantic Borders
              'border-base': 'var(--border-base)',
              'border-highlight': 'var(--border-highlight)',

              // Functional Colors
              'brand': {
                DEFAULT: '#0055FF',
                hover: '#0044CC',
              },
              'success': '#10B981',
              'danger': '#EF4444',
              'warning': '#F59E0B',
              'electric': {
                DEFAULT: '#0055FF',
                50: '#E6F0FF',
                100: '#CCE0FF',
                200: '#99C2FF',
                300: '#66A3FF',
                400: '#3385FF',
                500: '#0055FF',
                600: '#0044CC',
                700: '#003399',
                800: '#002266',
                900: '#001133',
              }
            },
            boxShadow: {
              'none': 'none',
              'card': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
              'glow': '0 0 15px rgba(0, 85, 255, 0.3)',
              'neo-sm': '4px 4px 0px 0px rgba(0,0,0,0.3)',
              'neo-lg': '8px 8px 0px 0px rgba(0,0,0,0.3)',
            },
            animation: {
                'bounce-subtle': 'bounce-subtle 2s infinite',
                'shimmer': 'shimmer 2s linear infinite',
                'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'scanline': 'scanline 8s linear infinite',
                'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
                'bounce-subtle': {
                    '0%, 100%': { transform: 'translateY(-2%)' },
                    '50%': { transform: 'translateY(0)' },
                },
                shimmer: {
                    from: { transform: 'translateX(-100%)' },
                    to: { transform: 'translateX(100%)' },
                },
                scanline: {
                    '0%': { transform: 'translateY(-100%)' },
                    '100%': { transform: 'translateY(100vh)' }
                }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* PERMANENT DARK MODE VARIABLES */
        --bg-void: #050505;
        --bg-card: #111111;
        --bg-panel: #0A0A0A;
        --bg-input: #1A1A1A;

        --text-main: #E5E7EB;
        --text-muted: #9CA3AF;
        --text-highlight: #FFFFFF;

        --border-base: #262626;
        --border-highlight: #404040;
      }

      body {
        background-color: var(--bg-void);
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
      }
      
      /* Eliminate Scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-void);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-highlight);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted);
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }

      /* Utility */
      .text-balance { text-wrap: balance; }
    </style>

  "imports": {
    "react": "https://aistudiocdn.com/react@18.2.0",

    "@google/genai": "https://aistudiocdn.com/@google/genai@0.1.1",

    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@4.2.1",
    "vite": "https://aistudiocdn.com/vite@5.1.4",
    "path": "https://aistudiocdn.com/path@0.12.7",
    "canvas-confetti": "https://aistudiocdn.com/canvas-confetti@1.9.2",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
