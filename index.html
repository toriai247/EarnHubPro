    <link rel="apple-touch-icon" href="https://tyhujeggtfpbkpywtrox.supabase.co/storage/v1/object/public/Png%20icons/3d%20(1)%20UP.jpg" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'],
            },
            colors: {
              // Semantic Backgrounds
              'void': 'var(--bg-void)',
              'card': 'var(--bg-card)',
              'panel': 'var(--bg-panel)',
              'input': 'var(--bg-input)',
              'surface': 'var(--bg-card)', 

              // Semantic Text
              'main': 'var(--text-main)',
              'muted': 'var(--text-muted)',
              'highlight': 'var(--text-highlight)',

              // Semantic Borders
              'border-base': 'var(--border-base)',
              'border-highlight': 'var(--border-highlight)',

              // Functional Colors
              'brand': {
                DEFAULT: 'var(--color-brand)',
                hover: 'var(--color-brand-hover)',
              },
              'success': '#10B981',
              'danger': '#EF4444',
              'warning': '#F59E0B',
              'electric': {
                DEFAULT: '#0055FF',
                50: '#E6F0FF',
                100: '#CCE0FF',
                200: '#99C2FF',
                300: '#66A3FF',
                400: '#3385FF',
                500: '#0055FF',
                600: '#0044CC',
                700: '#003399',
                800: '#002266',
                900: '#001133',
              }
            },
            boxShadow: {
              'none': 'none',
              'card': 'var(--shadow-card)',
              'glow': 'var(--shadow-glow)',
              'neo-sm': '4px 4px 0px 0px rgba(0,0,0,0.3)',
              'neo-lg': '8px 8px 0px 0px rgba(0,0,0,0.3)',
            },
            borderRadius: {
              'xl': 'var(--radius-xl)',
              '2xl': 'var(--radius-2xl)',
            },
            animation: {
                'bounce-subtle': 'bounce-subtle 2s infinite',
                'shimmer': 'shimmer 2s linear infinite',
                'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'scanline': 'scanline 8s linear infinite',
                'spin-slow': 'spin 12s linear infinite',
                'float': 'float 6s ease-in-out infinite',
                'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
                'bounce-subtle': {
                    '0%, 100%': { transform: 'translateY(-2%)' },
                    '50%': { transform: 'translateY(0)' },
                },
                shimmer: {
                    from: { transform: 'translateX(-100%)' },
                    to: { transform: 'translateX(100%)' },
                },
                scanline: {
                    '0%': { transform: 'translateY(-100%)' },
                    '100%': { transform: 'translateY(100vh)' }
                },
                float: {
                    '0%, 100%': { transform: 'translateY(0)' },
                    '50%': { transform: 'translateY(-10px)' },
                },
                fadeInUp: {
                    '0%': { opacity: '0', transform: 'translateY(20px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* GLOBAL DEFAULTS */
        --radius-xl: 0.75rem;
        --radius-2xl: 1rem;
      }

      /* === THEME 1: DARK BLUE (DEFAULT) === */
      .default {
        --bg-void: #050505;
        --bg-card: #111111;
        --bg-panel: #0A0A0A;
        --bg-input: #1A1A1A;

        --text-main: #E5E7EB;
        --text-muted: #9CA3AF;
        --text-highlight: #FFFFFF;

        --border-base: #262626;
        --border-highlight: #404040;

        --color-brand: #0055FF;
        --color-brand-hover: #0044CC;

        --shadow-card: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-glow: 0 0 15px rgba(0, 85, 255, 0.3);
      }

      /* === THEME 2: PREMIUM PURPLE (FUTURISTIC) === */
      .premium {
        --bg-void: #1a0b2e; /* Fallback color */
        --bg-card: rgba(255, 255, 255, 0.07); /* Glassmorphism */
        --bg-panel: rgba(20, 10, 40, 0.6);
        --bg-input: rgba(0, 0, 0, 0.2);

        --text-main: #FFFFFF;
        --text-muted: #d4c4ed; /* Soft Purple Grey */
        --text-highlight: #FFFFFF;

        --border-base: rgba(141, 77, 255, 0.2); /* Accent Low Opacity */
        --border-highlight: rgba(141, 77, 255, 0.5);

        --color-brand: #8D4DFF; /* Accent Color */
        --color-brand-hover: #6A30D9; /* Secondary */

        --shadow-card: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        --shadow-glow: 0 0 25px rgba(141, 77, 255, 0.5);
        
        --radius-xl: 1.5rem; /* Rounder corners */
        --radius-2xl: 2rem;
      }

      body {
        background-color: var(--bg-void);
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
        transition: background 0.5s ease, color 0.5s ease;
      }

      /* Premium Gradient Background */
      .premium body {
        background: linear-gradient(135deg, #1a0b2e 0%, #3B2CC9 50%, #0f0518 100%);
        background-attachment: fixed;
      }
      
      /* Premium Glass Effect */
      .premium .bg-card {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      /* Eliminate Scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-highlight);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted);
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }

      /* Utility */
      .text-balance { text-wrap: balance; }
    </style>
<script>

</script>
