<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#050505" />
    <meta name="description" content="Naxxivo - Fast, Secure Earning Dashboard">
    <title>Naxxivo</title>
    <link rel="manifest" href="/manifest.json" />
    <link id="favicon" rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none'%3E%3Crect width='24' height='24' rx='4' fill='%230055FF'/%3E%3C/svg%3E" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'],
            },
            colors: {
              // Semantic Backgrounds
              'void': 'var(--bg-void)',
              'card': 'var(--bg-card)',
              'panel': 'var(--bg-panel)',
              'input': 'var(--bg-input)',
              'surface': 'var(--bg-card)', // Alias for compatibility
              'surface-hover': 'var(--bg-input)', // Alias for compatibility

              // Semantic Text
              'main': 'var(--text-main)',
              'muted': 'var(--text-muted)',
              'highlight': 'var(--text-highlight)',

              // Semantic Borders
              'border-base': 'var(--border-base)',
              'border-highlight': 'var(--border-highlight)',

              // Functional Colors
              'brand': {
                DEFAULT: '#0055FF',
                hover: '#0044CC',
              },
              'success': '#10B981',
              'danger': '#EF4444',
              'warning': '#F59E0B',
            },
            boxShadow: {
              'none': 'none',
              'card': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
              'glow': '0 0 15px rgba(0, 85, 255, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* PERMANENT DARK MODE VARIABLES */
        --bg-void: #050505;
        --bg-card: #111111;
        --bg-panel: #0A0A0A;
        --bg-input: #1A1A1A;

        --text-main: #E5E7EB;
        --text-muted: #9CA3AF;
        --text-highlight: #FFFFFF;

        --border-base: #262626;
        --border-highlight: #404040;
      }

      body {
        background-color: var(--bg-void);
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
      }
      
      /* Eliminate Scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-void);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-highlight);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted);
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }

      /* Utility */
      .text-balance { text-wrap: balance; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.83.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "canvas-confetti": "https://aistudiocdn.com/canvas-confetti@^1.9.4"
  }
}
</script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js').catch(() => {});
    });
  }
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
